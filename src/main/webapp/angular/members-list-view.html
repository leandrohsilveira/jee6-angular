<h2 class="sub-header">All Members</h2>
<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Phone Number</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="member in membersList">
				<td>{{member.name}}</td>
				<td>{{member.phoneNumber}}</td>
			</tr>
		</tbody>
	</table>
</div>
