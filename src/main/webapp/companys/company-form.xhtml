<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/body.xhtml">
	<ui:param name="pageHeader" value="Companys Form" />

	<ui:define name="conteudo">
		<f:view>
			<f:metadata>
				<f:viewParam name="id" value="#{companyFormController.id}" />
			</f:metadata>
			<h:form id="companyForm" styleClass="form-horizontal" prependId="false">
				<h:inputHidden value="#{companyFormController.company.id}" />
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<h:inputText id="name" styleClass="form-control" value="#{companyFormController.company.name}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<h:commandButton styleClass="btn btn-primary" action="#{companyFormController.save()}" value="Save" />
						<h:link styleClass="btn btn-default" outcome="${urlCompanysList}">Cancel</h:link>
					</div>
				</div>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
