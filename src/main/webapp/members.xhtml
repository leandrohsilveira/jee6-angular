<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/body.xhtml">
	<ui:param name="pageHeader" value="Members List" />

	<ui:define name="conteudo">
		<f:view>
			<h:form id="searchMemberForm" styleClass="form-inline" prependId="false">
				<h:link styleClass="btn btn-primary" outcome="/member-form.jsf">New</h:link>
				<div class="form-group">
					<label for="searchMember">Search</label>
					<h:inputText id="searchMember" styleClass="form-control" value="#{memberListController.search}" />
				</div>
				<button id="searchMemberBtn" type="submit" class="btn btn-default">Search</button>
				<button id="searchMemberReset" type="submit" class="btn btn-default">Reset</button>
			</h:form>
			<br />
			<div class="table-responsive">
				<f:metadata>
					<f:viewParam name="page" value="#{memberListController.page}" />
					<f:viewParam name="search" value="#{memberListController.search}" />
				</f:metadata>
				<h:dataTable styleClass="table table-striped" value="#{memberListController.members}" var="member">
					<h:column>
						<f:facet name="header">Name</f:facet>
							#{member.name}
					</h:column>
					<h:column>
						<f:facet name="header">Phone Number</f:facet>
							#{member.phoneNumber}
					</h:column>
					<h:column headerClass="col-xs-1">
						<h:link styleClass="btn btn-sm btn-default" outcome="/member-form.jsf?id=#{member.id}">
							<span class="glyphicon glyphicon-pencil" />
						</h:link>
					</h:column>
				</h:dataTable>
			</div>
			<ul class="pagination pagination-sm">
				<li class="#{memberListController.page == 1 ? 'disabled' : ''}">
					<h:link outcome="/members.jsf?page=1&amp;search=#{memberListController.search}" disabled="#{memberListController.page == 1}">
						<span class="glyphicon glyphicon-fast-backward" />
					</h:link>
				</li>
				<li class="#{memberListController.page == 1 ? 'disabled' : ''}">
					<h:link outcome="/members.jsf?page=#{memberListController.page - 1}&amp;search=#{memberListController.search}" disabled="#{memberListController.page == 1}">
						<span class="glyphicon glyphicon-backward" />
					</h:link>
				</li>
				<c:forEach begin="1" end="#{memberListController.pages}" step="1" varStatus="status">
					<ui:fragment rendered="#{memberListController.page + 3 ge status.index and memberListController.page - 3 le status.index}">
						<li class="#{status.index == memberListController.page ? 'active' : ''}">
							<h:link outcome="/members.jsf?page=#{status.index}&amp;search=#{memberListController.search}" value="#{status.index}" />
						</li>
					</ui:fragment>
				</c:forEach>
				<li class="#{memberListController.page == memberListController.pages ? 'disabled' : ''}">
					<h:link outcome="/members.jsf?page=#{memberListController.page + 1}&amp;search=#{memberListController.search}" disabled="#{memberListController.page == memberListController.pages}">
						<span class="glyphicon glyphicon-forward" />
					</h:link>
				</li>
				<li class="#{memberListController.page == memberListController.pages ? 'disabled' : ''}">
					<h:link outcome="/members.jsf?page=#{memberListController.pages}&amp;search=#{memberListController.search}" disabled="#{memberListController.page == memberListController.pages}">
						<span class="glyphicon glyphicon-fast-forward" />
					</h:link>
				</li>
			</ul>
		</f:view>
	</ui:define>
	
	<ui:define name="javascript">
		<script type="text/javascript">
			(function($) {
				$(function() {
					var $form = $('#searchMemberForm');
					$form.on('click', '#searchMemberBtn', function(e) {
						e.preventDefault();
						document.location.search = 'page=1&amp;search='+$('#searchMember').val();
					});
					$form.on('click', '#searchMemberReset', function(click) {
						document.querySelector('#searchMember').value="";				
					});
				});
			}(jQuery));
		</script>
	</ui:define>
</ui:composition>
</html>
