<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" />


	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Angular, Bootstrap and JEE6 Example</title>
	<!-- Bootstrap core CSS -->
	<link href="#{libsPath}/css/bootstrap.min.css" rel="stylesheet" />
	<!-- Custom styles for this template -->
	<link href="#{assetsPath}/css/index.css" rel="stylesheet" />
</h:head>
<h:body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Company Manager</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="#{contextName}/index.html">Home</a>
					</li>
					<li>
						<h:link outcome="#{urlMembersList}">Members</h:link>
					</li>
					<li>
						<h:link outcome="#{urlCompanysList}">Companys</h:link>
					</li>
				</ul>
				<form class="navbar-form navbar-right" method="get" action="#{contextName}#{urlSearchResults}.jsf">
					<input type="text" name="search" class="form-control" placeholder="Search anything..." />
				</form>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="col-xs-12 main">
			<h1 class="page-header">#{pageHeader}</h1>
			<ui:insert name="conteudo" />
		</div>
	</div>

	<script src="#{libsPath}/js/jquery.min.js"></script>
	<script src="#{libsPath}/js/bootstrap.min.js"></script>
	<ui:insert name="javascript" />
</h:body>
</html>
