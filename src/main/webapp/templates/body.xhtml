<!DOCTYPE html>
<html lang="en" 
		xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:jsf="http://xmlns.jcp.org/jsf"
		xmlns:f="http://xmlns.jcp.org/jsf/core" 
		xmlns:h="http://xmlns.jcp.org/jsf/html" 
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:a="http://java.sun.com/jsf/lhs">
<h:head>
	<meta charset="utf-8" />


	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Angular, Bootstrap and JEE6 Example</title>
	<!-- Bootstrap core CSS -->
	<link href="#{libsPath}/css/bootstrap.min.css" rel="stylesheet" />
	<link href="#{libsPath}/css/font-awesome.min.css" rel="stylesheet" />
	<!-- Custom styles for this template -->
	<link href="#{assetsPath}/css/index.css" rel="stylesheet" />
</h:head>
<h:body>
	<a:menu-aplicacao id="navbar" applicationName="Company Manager 2" urlSearchAnything="/search/results.jsf">
		<a:item-menu-app outcome="/index.html" value="Home" />
		<a:item-menu-app outcome="/members/members-list.jsf" value="Members" />
		<a:item-menu-app outcome="/companys/companys-list.jsf" value="Companys" />
	</a:menu-aplicacao>

	<div class="container-fluid">
		<div class="col-xs-12 main">
			<h1 class="page-header"><i class="fa fa-#{icon}"></i> #{pageHeader}</h1>
			<ui:insert name="conteudo" />
		</div>
	</div>

	<script src="#{libsPath}/js/jquery.min.js"></script>
	<script src="#{libsPath}/js/bootstrap.min.js"></script>
	<ui:insert name="javascript" />
</h:body>
</html>
